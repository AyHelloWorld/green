sudo: false
install:
  - "pip install ."
  - "pip install virtualenv"
  - "pip install coveralls"
script:
  - "make test"
after_success: "if [ $TRAVIS_OS_NAME == linux ] ; then coveralls ; fi"
matrix:
    include:
        - os: osx
          osx_image: xcode7.1
          language: generic
          before_install:
              - brew update
              - brew install python
              - hash -r
        - os: osx
          osx_image: xcode7.3
          language: generic
          before_install:
              - brew update
              - brew install python3
              - ln -s /usr/local/bin/python3 /usr/local/bin/python
              - ln -s /usr/local/bin/pip3 /usr/local/bin/pip
        - os: osx
          osx_image: xcode7.3
          language: generic
          before_install:
              - brew update
              - brew install pypy
              - ln -s /usr/local/bin/pypy /usr/local/bin/python
              - which pip
        - os: osx
          osx_image: xcode7.3
          language: generic
          before_install:
              - brew update
              - brew install pypy3
              - ln -s /usr/local/bin/pypy3 /usr/local/bin/python
              - which pip
              - which pip3
        - os: linux
          python: 2.7
          language: python
        - os: linux
          python: 3.4
          language: python
        - os: linux
          python: 3.5
          language: python
        - os: linux
          python: pypy
          language: python
        - os: linux
          python: pypy3
          language: python
